<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>To-do List | Sign in</title>
</head>
<body>

  <div class="container-fluid do_background" >

    <div class="row">
      <div class="col-sm-6">
        <img src="images/1.jpg" alt="" class="do_sign_img">
      </div>

      <div class="col-sm-6">
        <div class="row">

            <div class="do_pgcontent_first_signin">

                <p class="do_tittle_main_signin">To do list</p> <br><br><br><br><br>

                <h2>Sign in</h2>

                <form action="">
                  <input type="mail" name="" id="" class="do_search_content_signin" placeholder="email@mail.com"> <br><br>
                  <input type="password" name="" id="" class="do_search_content_signin"  placeholder="*************"> <br><br>
                  <button type="button" class="do_add_button_signin">
                    Sign in
                  </button>
                </form> <br>

                <p>Don't have an account ? <a href="" class="do_link">Sign up</a> </p>
      
              </div>

              <div class="row">
                <p class="do_signature"> &copy;.DOSENA</p>
              </div>
          
        </div>
      </div>

    </div>

</div>

        <!-- JavaScript script -->
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/fontawesome.min.js" integrity="sha512-NeFv3hB6XGV+0y96NVxoWIkhrs1eC3KXBJ9OJiTFktvbzJ/0Kk7Rmm9hJ2/c2wJjy6wG0a0lIgehHjCTDLRwWw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
